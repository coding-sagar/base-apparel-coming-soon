<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 30px auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>

    <div class="left-div">
      <img src="images/logo.svg" alt="logo-img" class="logo-img">
      <img src="images/hero-mobile.jpg" alt="model-mobile-img" class="mobile-img">
      <h1>WE'RE</h1>
      <h2>COMING</h2>
      <h3>SOON</h3>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form name="form" class="" action="index.html" method="post">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="submit" name="submit" value=">">
      </form>
    </div>

    <div class="img-div">
      <img src="images/hero-desktop.jpg" alt="model-img">
    </div>

  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/coding-sagar?tab=overview&from=2022-09-01&to=2022-09-08">Irfan Ahmed</a>.
    </p>
  </footer>

</body>

</html>
